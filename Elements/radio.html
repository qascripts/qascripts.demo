<!DOCTYPE html>
<html>
<head>
  <title>Radio Button States</title>
  <link rel="stylesheet" href="styles/radio.css">
</head>
<body>

  <div class="radio-container">
    <label class="radio-label">
      <input type="radio" name="group1" checked> Selected
    </label>

    <label class="radio-label">
      <input type="radio" name="group1"> Not Selected
    </label>

    <label class="radio-label">
      <input type="radio" name="group2" disabled> Disabled
    </label>

    <label class="radio-label">
      <input type="radio" name="group2" checked disabled> Selected & Disabled
    </label>
  </div>

</body>
</html>
