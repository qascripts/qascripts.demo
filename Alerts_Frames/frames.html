<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frame-like Layout</title>
  <link rel="stylesheet" href="styles/frames.css">
</head>
<body>

  <div class="container">
    <div class="frame" id="leftFrame">
      <button id="button1">Button in Frame 1</button>
    </div>
    <div class="frame" id="middleFrame">
      <button id="button2">Button in Frame 2</button>
    </div>
    <div class="frame" id="rightFrame">
      <button id="button3">Button in Frame 3</button>
    </div>
  </div>

  <script src="scripts/frames.js"></script>
</body>
</html>
