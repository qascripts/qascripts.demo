<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Picker</title>
  <link rel="stylesheet" href="styles/clock.css">
</head>
<body>

  <div class="container">
    <div class="time-picker">
      <input type="number" id="hours" min="0" max="23" placeholder="HH">
      <span>:</span>
      <input type="number" id="minutes" min="0" max="59" placeholder="MM">
    </div>
  </div>

</body>
</html>
